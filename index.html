<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Camisolas de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .btn {
            background-color: #333;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Loja de Camisolas de Futebol</h1>
        <p>Escolha a sua camisola favorita!</p>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Camisola Futebol 1">
            <h3>Camisola Futebol 1</h3>
            <p>Preço: 30€</p>
            <a href="https://www.exemplo.com/produto/camisola1" class="btn">Comprar Agora</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Camisola Futebol 2">
            <h3>Camisola Futebol 2</h3>
            <p>Preço: 35€</p>
            <a href="https://www.exemplo.com/produto/camisola2" class="btn">Comprar Agora</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Camisola Futebol 3">
            <h3>Camisola Futebol 3</h3>
            <p>Preço: 40€</p>
            <a href="https://www.exemplo.com/produto/camisola3" class="btn">Comprar Agora</a>
        </div>
    </div>

</body>
</html>
